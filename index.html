<!DOCTYPE html>
<html>
<head>
	<title>Orbital Simulation</title>

	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="mystyle.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="physics.js"></script>
	<script type="text/javascript" src="animator.js"></script>

</head>
	<body>

		<!-- Background Night sky -->
		<div class="stars"></div>
		<div class="twinkling"></div>


		<div id="fade-paragraph">
			<!-- Title -->
			<p id="Main-title"> Dynamic Space </p>
			<p id="Sub-title"> A Universal Simulator</p>

			<!-- Main navigation bar -->
			<nav id="nav-menu">
				<li class="nav-button">Sandbox</li>
				<li class="nav-button">Preset</li>
			</nav>
			
		</div>

		<div id="canvas-container">
			<canvas id="myCanvas" width=1000 height=750></canvas>
			<div id="animation-buttons">
				<button type="button" id="start" class="animation-button">Start Animation</button>
				<button type="button" id="end" class="animation-button">End Animation</button>
			</div>
			
		</div>

		

	</body>
</html>
